name: format

on:
  pull_request:
  push:
    branches:
      - main

jobs: 
  bank:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout
     uses: actions/checkout@v3

   - name: Install yarn
     uses: actions/action-setup@v2.2.2
      run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - && echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list && sudo apt-get update && sudo apt-get install yarn
     with:
        version: 7.x.x

   - name: Install Node.js
     uses: actions/setup-node@v3
     with:
      node-version: 18
  
   - name: Install deps
     run: yarn i

   - name: Run rome 
     run: yarn rome format --write .
